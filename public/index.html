<!DOCTYPE html>
<head>
  <title>SummarEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <span class="gloria-hallelujah-regular logo">SummarEase</span>
  </nav>
  <div class="main-container montserrat">
    <h1>Summarize notes</h1>
    <div class="input-container">
      <textarea
        id="input"
        class="montserrat"
        placeholder="Input your notes here..."
      ></textarea>
      <div id="result"></div>
    </div>
    <div class="btn-container">
      <button id="generate-btn">Summarize</button>
      <button id="download-pdf">Save as PDF</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
