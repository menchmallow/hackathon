<!DOCTYPE html>
<head>
  <title>SumThing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <span class="gloria-hallelujah-regular logo">SumThing</span>
  </nav>
  <div class="main-container montserrat">
    <h1>Summarize notes</h1>
    <div id="results">
      <div class="loader"></div>
      <div id="response"></div>
    </div>
    <div class="input-container">
      <button id="download-pdf">Save as PDF</button>
      <div class="input-container2">
        <textarea id="input" class="montserrat"></textarea>
        <button id="generate-btn">Summarize</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
